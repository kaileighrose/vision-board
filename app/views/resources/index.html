<div ng-controller="ResourceController as rs">

<div class="paginate">
    <ul class="pagination">
      <li ng-if="rs.page > 0">
        <a href="" ng-click="rs.previousPage()">
          << Previous
        </a>
      </li>
      <li ng-if="rs.page < top.totalPages - 1">
        <a href="" ng-click="rs.nextPage()">
          Next >>
        </a>
      </li>
    </ul>

    <div style="clear: both;"></div>
  </div>
</div>
</div>
